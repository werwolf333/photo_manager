{% extends 'core/index.html' %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-6" style="margin-top: 75px">

                <div class="form-group">
                    <label for="date_start">Выберите дату начала:</label>
                    <input id="date_start" class="form-control" type="date" name="data_start"  value="{{ data_start }}">
                </div>
                <div class="form-group">
                    <label for="start_geo_longitude">Выберите начало долготы:</label>
                    <input id="start_geo_longitude" class="form-control" maxlength="200" name="start_geo_longitude" type="text" value="{{ start_geo_longitude }}">
                </div>
                <div class="form-group">
                    <label for="start_geo_latitude">Выберите начало ширины:</label>
                    <input id="start_geo_latitude" class="form-control" maxlength="200" name="start_geo_latitude" type="text" value="{{ start_geo_latitude }}">
                </div>
                <div class="form-group">
                    <label for="start_geo_altitude">Выберите начало высоты:</label>
                    <input id="start_geo_altitude" class="form-control" maxlength="200" name="start_geo_altitude" type="text" value="{{ start_geo_altitude }}">
                </div>
                <div class="form-group">
                    <label for="first_name">Выберите имя:</label>
                    <input id="first_name" class="form-control" maxlength="200" name="first_name" type="text" value="{{ first_name }}">
                </div>
                <button type="submit" class="btn btn-default">Искать</button><br>
            </div>
            <div class="col-md-6" style="margin-top: 75px">
                <div class="form-group">
                    <label for="data_end">Выберите дату конца:</label>
                    <input id="data_end" class="form-control" type="date" name="data_finish" value="{{ data_finish }}">
                </div>
                <div class="form-group">
                    <label for="end_geo_longitude">Выберите конец долготы:</label>
                    <input id="end_geo_longitude" class="form-control" maxlength="200" name="end_geo_longitude" type="text" value="{{ end_geo_longitude }}">
                </div>

                <div class="form-group">
                    <label for="end_geo_latitude">Выберите конец ширины:</label>
                    <input id="end_geo_latitude" class="form-control" maxlength="200" name="end_geo_latitude" type="text" value="{{ end_geo_latitude }}">
                </div>

                <div class="form-group">
                    <label for="end_geo_altitude">Выберите конец высоты:</label>
                    <input id="end_geo_altitude" class="form-control" maxlength="200" name="end_geo_altitude" type="text" value="{{ end_geo_altitude }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Выберите фамилию:</label>
                    <input id="last_name" class="form-control" maxlength="200" name="last_name" type="text" value="{{ last_name }}">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">

                {% for photo in photos %}
                    {% if photo.image  %}
                        <img  src="{{ MEDIA_URL }}{{photo.image.url }}" style="height: 300px; margin-top: 10px">
                        <p><a href="/photo_manager/{{ photo.id }}" class="btn btn-default" style="margin-top: 10px;">Подробнее</a></p>
                    {% else %}
                        <p>нет картинки</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
